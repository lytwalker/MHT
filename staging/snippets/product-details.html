<div class="container">
  <div class="product-details col-lg-12">
    <div class="row">
      <div class="col-sm-5">
        <div class="menu-item-photo">
          <img class="img-responsive img-thumbnail" width="250" height="150" src="images/products/{{product_id}}/{{protrait}}.jpg" alt="{{name}}">
        </div>
      </div>
      <div class="menu-item-description col-sm-7">
        <p class="menu-item-sku"><small>SKU: {{sku}}</small></p>
        <p class="menu-item-details">{{description}}</p>
      </div>
      <div class="menu-item-description col-sm-7">
        <div class="menu-item-price">{{price}}</div>
      </div>
    </div>
    <hr class="visible-xs">
  </div>
</div>
