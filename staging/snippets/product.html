<div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12">
  <a href="#" onclick="$products.loadProductDetails('{{product_id}}');">
    <div class="product-tile text-center">
      <img width="250" height="250" src="images/products/{{product_id}}/{{thumb}}.jpg" alt="{{name}}">
      <span>
        {{name}}
        <br/>
        <small>{{price}}</small>
        </span>
    </div>
  </a>
</div>
