<div id="page-header" style="background-image: url('images/pages/about/landscape.jpg')">
    <div class="container-fluid">
        <h2 id="category-title" class="text-center">YOUR CART</h2>
        <p id="category-subtitle" class="text-center">
            Below are all the products you added to your shopping cart.
        </p>
    </div>
</div>
<div id="main-content" class="container-fluid">
    <div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12" ng-repeat="product in cart">
        <a href="#">
            <div class="product-tile text-center" style="background-image: url('images/{{product.thumb}}.jpg')">
                <span>
                        {{product.name}}
                        <br/>
                        <small>{{product.price | currency:'$'}}</small>
                        <br/>
                        <strong><button class="btn" ng-click="buy(product)">BUY</button></strong>
                    </span>
            </div>
        </a>
    </div>

    <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
        <!-- Specifies Buy Now Button -->
        <input type="hidden" name="cmd" value="_xclick">
        <!-- PayPal Email -->
        <input type="hidden" name="business" value="techguyseller@sandbox.com">
        <!-- Item Name -->
        <input type="hidden" name="item_name" value="{{product.name}}">
        <!-- Item ID -->
        <input type="hidden" name="item_number" value="{{product.id}}">
        <!-- Currency Code -->
        <input type="hidden" name="currency_code" value="GBP">
        <!-- Price -->
        <input type="hidden" name="amount" value="{{mainPrice}}">
        <!-- Specify Shipping -->
        <input type='hidden' name='no_shipping' value='1'>
        <!-- Return method -->
        <input type='hidden' name='rm' value='2'>
        <!-- Return URL -->
        <input type="hidden" name="return" value="http://localhost:8000">
        <!-- Cancel Return URL -->
        <input type="hidden" name="cancel_return" value="http://localhost:8000">

        <!-- Button -->
        <input type="image" src="https://www.paypalobjects.com/webstatic/en_US/btn/btn_buynow_107x26.png" name="submit" alt="Buy Now">
    </form>
</div>
