<div id="page-header" style="background-image: url('images/categories/{{categoryId}}/{{banner}}.jpg')">
    <div class="container-fluid">
        <h2 id="category-title" class="text-center">{{pageTitle}}</h2>
        <p id="category-subtitle" class="text-center">{{description}}</p>
    </div>
</div>
<div class="container-fluid">
    <div class="row article" ng-repeat="article in articles">
        <div class="col-sm-3 col-xxs-12">
            <a href="#/articles/{{article.id}}">
                <div class="article-tile text-center" style="background-image: url('https://mandyshairtreasures-cms.herokuapp.com{{article.image}}')">
                </div>
            </a>
        </div>
        <div class="col-sm-9 col-xxs-12">
            <h2>{{article.title}}</h2>
            <p ng-bind-html="article.content"></p>
        </div>
    </div>
</div>
