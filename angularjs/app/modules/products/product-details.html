<div id="page-header" style="background-image: url('images/{{type}}/{{name}}/{{banner}}.jpg')">
    <div class="container-fluid">
        <h2 id="category-title" class="text-center">{{pageTitle}}</h2>
        <p id="category-subtitle" class="text-center">{{description}}</p>
    </div>
</div>
<div class="container">
    <div class="col-md-4">
        <img class="img-full" src="images/products/{{mainImage}}.jpg">
        <div class="row">
            <div ng-repeat="image in product.images | limitTo:4">
                <div class="col-md-3">
                    <img class="img-full" ng-src="images/products/{{image.name}}" ng-click="setImage(image)">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <small>SKU: {{product.sku}}</small>
        <div class="prices">
            <div class="row">
                <h4>Please choose a length</h4>
                <div ng-repeat="price in product.prices">
                    <div class="col-md-3">
                        <div class="price" ng-click="setPrice(price)">
                            {{price.length}}
                            <br> {{price.cost | currency:'£'}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainPrice"><strong>CHOICE:</strong> {{mainLength}} for {{mainPrice | currency:'£'}}</div>
        </div>
        <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
            <!-- Specifies Buy Now Button -->
            <input type="hidden" name="cmd" value="_xclick">
            <!-- PayPal Email -->
            <input type="hidden" name="business" value="techguyseller@sandbox.com">
            <!-- Item Name -->
            <input type="hidden" name="item_name" value="{{product.name}}">
            <!-- Item ID -->
            <input type="hidden" name="item_number" value="{{product.id}}">
            <!-- Currency Code -->
            <input type="hidden" name="currency_code" value="GBP">
            <!-- Price -->
            <input type="hidden" name="amount" value="{{mainPrice}}">
            <!-- Specify Shipping -->
            <input type='hidden' name='no_shipping' value='1'>
            <!-- Return method -->
            <input type='hidden' name='rm' value='2'>
            <!-- Return URL -->
            <input type="hidden" name="return" value="http://localhost:8000">
            <!-- Cancel Return URL -->
            <input type="hidden" name="cancel_return" value="http://localhost:8000">

            <!-- Button -->
            <input type="image" src="https://www.paypalobjects.com/webstatic/en_US/btn/btn_buynow_107x26.png" name="submit" alt="Buy Now">
        </form>
    </div>
</div>
