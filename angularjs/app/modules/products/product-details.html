<div id="page-header" style="background-image: url('{{parent.appDetails.domainName}}{{banner}}')">
    <div class="container-fluid">
        <h2 id="category-title" class="text-center">{{pageTitle}}</h2>
        <p id="category-subtitle" class="text-center">{{description}}</p>
    </div>
</div>
<div class="container product-details">
    <div class="col-md-4">
        <img class="img-full" ng-src="{{parent.appDetails.domainName}}{{mainImage}}">
        <div class="row">
            <div ng-repeat="image in product.images | limitTo:4">
                <div class="col-md-3">
                    <img class="img-full" ng-src="{{parent.appDetails.domainName}}{{image.name}}" ng-click="setImage(image)">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <h3>{{product.name}}</h3>
        <p ng-bind-html="product.description"></p>
        <small>SKU: {{product.sku}}</small>
        <div class="prices">
            <div class="row">
                <h4>Please choose a length</h4>
                <div ng-repeat="price in product.prices">
                    <div class="col-md-3">
                        <div class="price" ng-click="setPrice(price)">
                            <small>{{price.colour}}</small>
                            <br> 
                            {{price.length}}
                            <br> {{price.cost | currency:'£'}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainPrice"><strong>CHOICE:</strong> {{mainLength}} for {{mainPrice | currency:'£'}}</div>
        </div>
        <strong><button class="btn btn-default pink" ng-click="addToCart(product)">ADD TO CART</button></strong>
    </div>
</div>
