<div id="page-header" style="background-image: url('images/categories/{{categoryId}}/{{banner}}.jpg')">
    <div class="container-fluid">
        <h2 id="category-title" class="text-center">{{pageTitle}}</h2>
        <p id="category-subtitle" class="text-center">{{description}}</p>
    </div>
</div>
<div class="container-fluid">
    <div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12" ng-repeat="product in products">
        <a href="#/products/{{product.id}}">
            <div class="product-tile text-center" style="background-image: url('images/products/{{product.id}}/{{thumb}}.jpg')">
                <span>
        {{product.name}}
        <br/>
        <small><span>from</span> {{product.prices[0].cost | currency:'Â£'}}</small>
        </span>
            </div>
        </a>
    </div>
</div>
